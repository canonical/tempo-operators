[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = integration

[vars]
tst_path = {toxinidir}/tests/
uv_flags = --frozen --isolated

[testenv]
allowlist_externals = 
  uv
  tofu
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  WORKER_CHARM_PATH
  COORDINATOR_CHARM_PATH
  WORKER_CHARM_CHANNEL
  COORDINATOR_CHARM_CHANNEL
  # for local integration test debugging
  KEEP_MODELS

[testenv:lock]
description = Update uv.lock with the latest deps
commands =
  uv lock --upgrade --no-cache

[testenv:unit]
description = Run unit tests for all components
setenv =
  PYTHONPATH = {toxinidir}
allowlist_externals =
    tox
    uvx
    cp
commands =
    tox -c coordinator/tox.ini --root coordinator -e unit
    tox -c worker/tox.ini --root worker -e unit

    cp coordinator/.coverage {toxinidir}/.coverage.coordinator
    cp worker/.coverage {toxinidir}/.coverage.worker

    uvx coverage combine
    uvx coverage report

[testenv:integration]
description = Run integration tests
commands =
    uv run {[vars]uv_flags} --all-extras pytest --exitfirst {[vars]tst_path}integration {posargs}

[testenv:fmt]
description = "Format the tests"
commands =
    uv run --with ruff --all-extras ruff format {[vars]tst_path}
    # terraform files formatting; requires opentofu snap (classic)
    tofu fmt -recursive

[testenv:terraform]
description = Run terraform deployment tests
commands =
    uv run {[vars]uv_flags} --all-extras pytest --exitfirst {[vars]tst_path}terraform {posargs}
